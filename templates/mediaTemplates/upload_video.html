<!-- templates/home.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Upload Video</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class= "btn btn-primary">Upload Video</button>
  </form>
  <p><a href="{% url 'home' %}">Home</a><p>
{% endblock %}
