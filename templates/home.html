<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'file_list' %}">Files</a><p>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <p><a href="{% url 'login' %}">Log In</a><p>
  <p><a href="{% url 'signup' %}">Sign Up</a><p></p>
  <p><a href="{% url 'aboutme' %}">About Me</a><p></p>

{% endif %}
{% endblock %}
